<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Page Not Found - iSchedulEDU</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(to bottom, #E6F3FF, #ffffff, #F0F8FF);
            margin: 0;
            padding: 0;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            text-align: center;
        }
        .container {
            max-width: 600px;
            padding: 2rem;
        }
        h1 {
            color: #0FA0CE;
            font-size: 3rem;
            margin-bottom: 1rem;
        }
        p {
            color: #374151;
            font-size: 1.2rem;
            margin-bottom: 2rem;
        }
        .btn {
            display: inline-block;
            background: #0FA0CE;
            color: white;
            padding: 12px 24px;
            text-decoration: none;
            border-radius: 8px;
            font-weight: 600;
            transition: background-color 0.3s;
        }
        .btn:hover {
            background: #0B8BA8;
        }
        .loading {
            display: none;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>404</h1>
        <p>Oops! The page you're looking for doesn't exist.</p>
        <p>It might have been moved or you entered the wrong URL.</p>
        <a href="/" class="btn">Go to Homepage</a>
    </div>
    
    <script>
        // Check if this is a valid SPA route that should be handled
        var location = window.location;
        var pathName = location.pathname;
        var search = location.search;
        var hash = location.hash;
        
        // List of valid routes in your SPA
        var validRoutes = [
            '/',
            '/about',
            '/features',
            '/faq',
            '/emergency-scheduling',
            '/equal-time-planning',
            '/shareable-plans',
            '/blog',
            '/privacy-policy',
            '/emergency-schedule-guide',
            '/rotating-schedule-guide',
            '/custom-schedule-guide',
            '/strategy-review',
            '/competitor-analysis',
            '/import'
        ];
        
        // Check if this is a valid route that should be handled by SPA
        var isValidRoute = validRoutes.some(function(route) {
            return pathName === route || pathName.startsWith('/blog/');
        });
        
        // Handle Universal Links for import routes
        if (pathName === '/import' && search && search.includes('data=')) {
            var correctUrl = location.protocol + '//' + location.hostname + 
                            (location.port ? ':' + location.port : '') + 
                            '/?/import' + search;
            window.location.replace(correctUrl);
            return;
        }
        
        // Handle malformed Universal Links
        if (pathName.startsWith('/data=') && pathName.endsWith('/import')) {
            var dataParam = pathName.substring(6);
            dataParam = dataParam.substring(0, dataParam.length - 7);
            var correctUrl = location.protocol + '//' + location.hostname + 
                            (location.port ? ':' + location.port : '') + 
                            '/?/import?data=' + dataParam;
            window.location.replace(correctUrl);
            return;
        }
        
        // Handle other import routes
        if (pathName.startsWith('/import')) {
            var correctUrl = location.protocol + '//' + location.hostname + 
                            (location.port ? ':' + location.port : '') + 
                            '/?/' + pathName.substring(1);
            if (search) {
                correctUrl += search;
            }
            window.location.replace(correctUrl);
            return;
        }
        
        // If it's a valid route, redirect to SPA
        if (isValidRoute) {
            var redirectUrl = location.protocol + '//' + location.hostname + 
                            (location.port ? ':' + location.port : '') + 
                            '/?/' + pathName.substring(1);
            if (search) {
                redirectUrl += search;
            }
            if (hash) {
                redirectUrl += hash;
            }
            window.location.replace(redirectUrl);
            return;
        }
        
        // If we get here, it's a real 404 - let Netlify handle the status
        // The page will show the 404 content above
    </script>
</body>
</html>
