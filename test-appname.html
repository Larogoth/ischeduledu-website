<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AppName Test</title>
    <style>
        @font-face {
            font-family: 'Euclid Circular B';
            src: url('/fonts/Euclid Circular B Regular.woff2') format('woff2');
            font-weight: 400;
            font-style: normal;
            font-display: swap;
        }
        @font-face {
            font-family: 'Euclid Circular B';
            src: url('/fonts/Euclid Circular B Bold.woff2') format('woff2');
            font-weight: 700;
            font-style: normal;
            font-display: swap;
        }
        .font-euclid {
            font-family: 'Euclid Circular B', sans-serif;
        }
        .font-bold {
            font-weight: 700;
        }
        .text-xl {
            font-size: 1.25rem;
            line-height: 1.75rem;
        }
        .text-2xl {
            font-size: 1.5rem;
            line-height: 2rem;
        }
        .text-4xl {
            font-size: 2.25rem;
            line-height: 2.5rem;
        }
    </style>
</head>
<body>
    <h1>AppName Component Test</h1>
    
    <h2>Default size (md):</h2>
    <span class="font-euclid font-bold text-xl">iSchedulEDU</span>
    
    <h2>Small size:</h2>
    <span class="font-euclid font-bold text-lg">iSchedulEDU</span>
    
    <h2>Large size:</h2>
    <span class="font-euclid font-bold text-2xl">iSchedulEDU</span>
    
    <h2>Extra large size:</h2>
    <span class="font-euclid font-bold text-4xl">iSchedulEDU</span>
    
    <h2>With custom class:</h2>
    <span class="font-euclid font-bold text-xl text-blue-600">iSchedulEDU</span>
</body>
</html>
